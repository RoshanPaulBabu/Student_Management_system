{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .login-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #262729 50%, #925fe2 50%);
      }

      .login-card {
        width: 1456px;
        height: 450px;
        display: flex;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .login-image {
        width: 50%;
        background-color: #1c1d21;
        overflow: hidden;
      }

      .login-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .login-form {
        width: 50%;
        background-color: #1c1d21;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #14151a;
      }

      .login-form h2 {
        margin-bottom: 0px;
        color: #FCFCFC;
      }

      .login-form p {
        margin-bottom: 30px;
        color: #A6A7A8;
      }

      form {
        width: 60%;
        flex-direction: column;
        margin-left: 30px;
      }

      input[type="text"],
        input[type="password"] {
            width: 120%;
            padding: 10px 5px;
            border: none;
            outline: none;
            background: transparent;
            color: #A6A7A8;
            border-bottom: 2px solid #525454; /* Underline */
            transition: border-bottom-color 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: 5B5C5E;
            font-weight: bolder;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-bottom-color: #925fe2; /* Change underline color on focus */
        }


        .button {
            width: 90%;
            padding: 8px 10px;
            margin: 30px 0 30px;
            border: none;
            border-radius: 8px;
            background-color: #925fe2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7f3dcb;
        }

      .login-card {
        width: 1000px;
        height: 650px;
        display: flex;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .login-image {
        width: 50%;
        background-color: #925fe2;
        overflow: hidden;
        border-radius: 0 20px 20px 0;
      }

      .login-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .input-container {
            position: relative;
            width: 70%;
            margin-bottom: 15px;
        }

        .form-link {
            text-decoration: none;
            color: #A6A7A8;
            font-size: 14px;
        }

        .s_btn {
            background-color: #333437;
            width: 70px;
            height: 35px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 40px;
        }
        
        .show-password {
            cursor: pointer;
            display: inline-block;
            margin-left: -25px;
            margin-top: 5px;
        }
        .input-container {
      position: relative;
      width: 100%; /* Adjust as needed */
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    input[type="password"] {
      width: 100%; /* Adjust based on the eye icon's width and margin */
      padding: 10px 5px 10px 0; /* Adjust padding */
      border: none;
      outline: none;
      background: transparent;
      color: #A6A7A8;
      border-bottom: 2px solid #525454; /* Underline */
      transition: border-bottom-color 0.3s ease;
      position: relative;
    }

    input[type="password"]::placeholder {
      color: #5B5C5E;
      font-weight: bolder;
    }

    input[type="password"]:focus {
      border-bottom-color: #925fe2; /* Change underline color on focus */
    }

    .show-password {
      cursor: pointer;
      position: absolute;
      right: 5px; /* Adjust as needed */
      top: 50%;
      transform: translateY(-50%);
    }

    .show-password i {
      color: #A6A7A8;
    }

    .message-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 20px;
  border-radius: 8px;
  z-index: 9999;
  text-align: center;
}

.message-popup #message-text {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

.message-popup .close-btn {
  position: absolute;
  top: 5px;
  right: 10px;
  cursor: pointer;
  font-size: 20px;
}


    </style>
  </head>
<body>
    <div id="message-popup" class="message-popup">
        <span id="message-text"></span>
        <span class="close-btn" onclick="closeMessage()">&times;</span>
      </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <form method="post" action="{% url 'student_login' %}">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <p>Enter your account details.</p>
                    <div class="input-container">
                        <input type="text" id="roll_number" name="roll_number" placeholder="Username" required>
                        <span class="underline"></span>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="underline"></span>
                        <span class="show-password" onclick="showPassword('password')"><i class="fas fa-eye"></i></span>
                    </div>
                    <a href="#" id="forgot-password-link" class="form-link">Forgot Password?</a>
                    <br>
                    <button type="submit" class="button">Login</button>
                </form>
                <div class="sign">
                    <a class="form-link">Don't have an account?</a>
                    <button class="s_btn"  onclick="location.href='{% url 'register' %}'">Sign up</button>
                </div>
            </div>
            <div class="login-image">
                <img src="{% static "images/login.png" %}">
            </div>
        </div>
    </div>


    <script>
      // Function definitions for showMessage and closeMessage
      function showMessage(message) {
        var messageText = document.getElementById('message-text');
        messageText.innerHTML = message;
        var messagePopup = document.getElementById('message-popup');
        messagePopup.style.display = 'block';
      }

      function closeMessage() {
        var messagePopup = document.getElementById('message-popup');
        messagePopup.style.display = 'none';
      }

      document.getElementById('forgot-password-link').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        showMessage('Please contact administrator');
      });
      
    </script>

    <script>
      // Code to display messages in the popup
      {% if messages %}
        var allMessages = "{% if messages.tags %}{{ messages.tags }}{% else %}error{% endif %}";
        var messageContent = "";
        {% for message in messages %}
          messageContent += "{{ message }}<br>";
        {% endfor %}
        showMessage(messageContent);
      {% endif %}
    </script>

    <script>
      // Your existing script for showPassword function
      function showPassword(fieldId) {
        var passwordInput = document.getElementById(fieldId);
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          document.querySelector('.show-password i').classList.remove('fa-eye');
          document.querySelector('.show-password i').classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          document.querySelector('.show-password i').classList.remove('fa-eye-slash');
          document.querySelector('.show-password i').classList.add('fa-eye');
        }
      }
    </script>
  </body>
</html>
